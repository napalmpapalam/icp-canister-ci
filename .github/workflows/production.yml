name: Build, Create Release and SNS Proposal for Production

on:
  push:
    tags: 
      - "[0-9]+.[0-9]+.[0-9]+"

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# This Action requires the following permissions on the GitHub integration token for creating release
permissions:
  contents: write

env:
  VERSION: ${{ github.ref_name }}
  PACKAGE: 'canister'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build
        uses: ./.github/actions/build
        with:
          lint: 'true'
          test: 'true'
          gzip: 'true'
          version: ${{ env.VERSION }}
          package: ${{ env.PACKAGE }}
          build_args: '--release'
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE }}_${{ env.VERSION }}
          path: |
            wasm/${{ env.PACKAGE }}_${{ env.VERSION }}.wasm.gz
            wasm/${{ env.PACKAGE }}_${{ env.VERSION }}.wasm
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PACKAGE }}_${{ env.VERSION }}
          path: wasm

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ sed -n '/## \[${{ env.VERSION }}\]/,/^## \[/p' CHANGELOG.md | sed '$d' }}
          make_latest: 'true'
          files: |
            wasm/${{ env.PACKAGE }}_${{ env.VERSION }}.wasm.gz
            wasm/${{ env.PACKAGE }}_${{ env.VERSION }}.wasm


