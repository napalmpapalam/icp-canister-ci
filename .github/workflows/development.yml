name: Deploy to Development

on:
  workflow_run:
    workflows: [Build]
    types: [completed]
    branches: [master]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          name: canister_${{ github.sha }}
          path: wasm

      - name: Install dfx
        uses: dfinity/setup-dfx@main

      - name: Authenticate dfx
        run: |
          echo ${{ secrets.CATALYZE_DEVELOPMENT }} | base64 --decode > catalyze_development.pem
          dfx identity import --storage-mode=plaintext catalyze_development catalyze_development.pem
          dfx identity use catalyze_development

      - name: Deploy
        run: dfx canister install canister --network development --wasm wasm/canister_${{ github.sha }}.wasm.gz --mode upgrade
