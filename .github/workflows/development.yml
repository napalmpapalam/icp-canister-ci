name: Build and deploy to development

on:
  workflow_run:
    workflows: [Build]
    types: [completed]
    branches: [master]

env:
  # Pretty cargo output!
  CARGO_TERM_COLOR: always
  # Make sure CI fails on all warnings, including Clippy lints
  RUSTFLAGS: "-D warnings"
  CARGO_BUILD_TARGET: wasm32-unknown-unknown
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build
        uses: ./.github/actions/build
        with:
          lint: 'false'
          gzip: 'true'
          build_args: '--release'

      - name: Install dfx
        uses: dfinity/setup-dfx@main

      - name: Authenticate dfx
        run: |
          echo ${{ secrets.CATALYZE_DEVELOPMENT }} | base64 --decode > catalyze_development.pem
          dfx identity import --storage-mode=plaintext catalyze_development catalyze_development.pem
          dfx identity use catalyze_development

      - name: Deploy
        run: dfx canister install canister --network development --wasm wasm/canister_${{ github.sha }}.wasm.gz --mode upgrade
