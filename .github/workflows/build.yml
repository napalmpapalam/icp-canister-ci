name: Build

on:
  push:
    branches:
      - '**'
      - '!master'

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build
        with:
          lint: 'true'
          test: 'true'
          gzip: 'false'
